		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />


		%sveltekit.head%

		<script>
			;(function () {
				var src = '//cdn.jsdelivr.net/npm/eruda';
				if (!/testMode=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
				document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
				document.write('<scr' + 'ipt>eruda.init({tool: ["console", "network", "resources"]});</scr' + 'ipt>');
			})();
		</script>
	</head>
	<body>
		<div style="display: contents" class="body-wrapper">%sveltekit.body%</div>
	</body>
